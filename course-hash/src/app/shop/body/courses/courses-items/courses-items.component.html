<p>courses-items works!</p>

<div class="product_card_box" *ngFor="let course of courses">

  <div class="title_of_product">{{course.title}}</div>

  <div class="author_of_product">{{course.author}}</div>

  <div class="wishlist_of_product">Add to Wishlist</div>

  <div class="disc_price_of_product">600</div>

  <div class="price_of_product">Rs. {{course.actual_price}}</div>

  <div class="add_to_cart">Add to Cart</div>

</div>
